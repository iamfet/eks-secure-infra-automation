global:
  podLabels:
    sidecar.istio.io/inject: "true"

server:
  insecure: true
  service:
    type: ClusterIP
  metrics:
    enabled: true
    service:
      type: ClusterIP
      port: 8083

controller:
  metrics:
    enabled: true
    service:
      type: ClusterIP
      port: 8082

repoServer:
  metrics:
    enabled: true
    service:
      type: ClusterIP
      port: 8084

configs:
  params:
    server.insecure: "true"
  cm:
    url: "https://argocd.fetdevops.com"
    application.instanceLabelKey: argocd.argoproj.io/instance