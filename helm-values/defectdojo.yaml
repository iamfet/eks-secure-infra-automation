# DefectDojo Configuration
fullnameOverride: "defectdojo"

# Django application settings
django:
  ingress:
    enabled: false  # Using Istio VirtualService

# Database configuration
postgresql:
  enabled: true
  auth:
    existingSecret: "defectdojo-postgresql-secret"
    secretKeys:
      adminPasswordKey: "postgres-password"
    database: "defectdojo"
  primary:
    persistence:
      enabled: true
      size: 2Gi
      storageClass: "gp3"

# Redis configuration  
redis:
  enabled: true
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 2Gi
      storageClass: "gp3"

# RabbitMQ configuration
rabbitmq:
  enabled: true
  auth:
    username: "defectdojo"
    password: "defectdojo"
  persistence:
    enabled: true
    size: 2Gi
    storageClass: "gp3"

# Celery worker configuration
celery:
  worker:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

# Django uwsgi configuration
uwsgi:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

# Enable Istio sidecar injection
podLabels:
  sidecar.istio.io/inject: "true"

# Service configuration
service:
  type: ClusterIP
  port: 8080